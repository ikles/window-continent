<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">  
  <!--meta name="viewport" content="width=1200px"-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />            
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calc - Оконный континент</title>   
  <link rel="stylesheet" href="css/slick.css">  
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">  
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/calc.css">
  @@include('var/_favicon.html')
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body class="calc-body">
  <div class="wrapper-main">    
    <div class="wrapper-w">
      <div class="wrapper">     




        <div class="calculator"><div class="contain"><div class="calculator-w">



         <div class="like-h2-w">Рассчитайте стоимость своего 
         проекта в несколько кликов</div>
         <div class="calculator-choiсe-product-w">
          <div class="calculator-choiсe-product">
            <div class="calculator-txt-1">Для начала Выберите типы продукта</div>
            <div class="calculator-choice">
              <div class="calculator-col-1">
                <div class="calculator-label-checked-w">
                  <div class="calculator-label-checked-item">






                    <label class="calculator-label-checked"><input type="checkbox" class="calculator-checkbox" checked>
                      <span class="calculator-label-span"></span>
                      <span class="calculator-label-span-txt">Окна</span>
                    </label>
                    <label class="calculator-label-checked"><input type="checkbox" class="calculator-checkbox">

                      <span class="calculator-label-span"></span>
                      <span class="calculator-label-span-txt">Алюминиевые фасады
                      </span>
                    </label>
                    <label class="calculator-label-checked"><input type="checkbox" class="calculator-checkbox">

                      <span class="calculator-label-span"></span>
                      <span class="calculator-label-span-txt">Безрамное остекление (холодное)
                      </span>
                    </label>
                    <label class="calculator-label-checked"><input type="checkbox" class="calculator-checkbox">

                      <span class="calculator-label-span"></span>
                      <span class="calculator-label-span-txt">Офисные перегородки
                      </span>
                    </label>
                    <label class="calculator-label-checked"><input type="checkbox" class="calculator-checkbox">

                      <span class="calculator-label-span"></span>
                      <span class="calculator-label-span-txt">двери гармошки</span>
                    </label>
                    <label class="calculator-label-checked"><input type="checkbox" class="calculator-checkbox">

                      <span class="calculator-label-span"></span>
                      <span class="calculator-label-span-txt">теплицы из аллюминия</span>
                    </label>
                    <label class="calculator-label-checked"><input type="checkbox" class="calculator-checkbox">

                      <span class="calculator-label-span"></span>
                      <span class="calculator-label-span-txt">Панорамное остекление (теплое)
                      </span>
                    </label>
                    <label class="calculator-label-checked"><input type="checkbox" class="calculator-checkbox">

                      <span class="calculator-label-span"></span>
                      <span class="calculator-label-span-txt">Зенитные фонари из алюминия
                      </span>
                    </label>
                    <label class="calculator-label-checked"><input type="checkbox" class="calculator-checkbox">

                      <span class="calculator-label-span"></span>
                      <span class="calculator-label-span-txt">Цельностеклянные перегородки</span>
                    </label>
                  </div>

                  <div class="calculator-label-checked-item">
                    <label class="calculator-label-checked"><input type="checkbox" class="calculator-checkbox" checked>                      
                      <span class="calculator-label-span"></span>
                      <span class="calculator-label-span-txt">ДВЕРИ</span>
                    </label>
                    <label class="calculator-label-checked"><input type="checkbox" class="calculator-checkbox">

                      <span class="calculator-label-span"></span>
                      <span class="calculator-label-span-txt">раздвижные двери</span>
                    </label>
                    <label class="calculator-label-checked"><input type="checkbox" class="calculator-checkbox">

                      <span class="calculator-label-span"></span>
                      <span class="calculator-label-span-txt">фасадное остекление</span>
                    </label>
                    <label class="calculator-label-checked"><input type="checkbox" class="calculator-checkbox">

                      <span class="calculator-label-span"></span>
                      <span class="calculator-label-span-txt">Безрамное ограждение
                      </span>
                    </label>
                    <label class="calculator-label-checked"><input type="checkbox" class="calculator-checkbox">

                      <span class="calculator-label-span"></span>
                      <span class="calculator-label-span-txt">стеклянные козырьки</span>
                    </label>
                    <label class="calculator-label-checked"><input type="checkbox" class="calculator-checkbox">

                      <span class="calculator-label-span"></span>
                      <span class="calculator-label-span-txt">Зимние сады из алюминия</span>
                    </label>
                    <label class="calculator-label-checked"><input type="checkbox" class="calculator-checkbox">

                      <span class="calculator-label-span"></span>
                      <span class="calculator-label-span-txt">Спайдерное остекление
                      </span>
                    </label>
                    <label class="calculator-label-checked"><input type="checkbox" class="calculator-checkbox">

                      <span class="calculator-label-span"></span>
                      <span class="calculator-label-span-txt">Алюминиевые входные группы
                      </span>
                    </label>
                  </div>
                </div>
                <a href="#" class="calculator-help">Мне нужна помощь в выборе<span class="calculator-help-span"></span>
                </a>
              </div>
              <a href="#" class="calculator-col-2">
                <img src="img/cat-2.png"></a>
              </div>
            </div>
            <a href="#" class="calculator-btn">следующий шаг<span class="calculator-btn-span"></span></a>
          </div>
        </div>
      </div>
    </div>





  </div><!--wrapper-->
</div><!--wrapper-w-->  



</div><!--wrapper-main-->
<div class="overlay"></div>
<script src="js/jquery-3.4.1.min.js"></script>      
<script src="js/slick.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/fancySelect.js"></script>
<script src="js/lazyload.js"></script>
<script src="js/common.js"></script>
</body>
</html>

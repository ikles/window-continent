       <div class="zayavka popup popup-1">



        <div class="back-call-item-2">
          <div class="call-pop-form">
            <div class="back-call-txt-1">
              Обратный
              Звонок!
            </div>
            <div class="back-call-txt-2">
              Заполните форму и наш специалист <br>

            <form class="get-form get-form-pop">

              <div class="get-form-row">

                  <input class="get-form-checkbox" type="checkbox" value="yes" name="confirm-1" checked="">

                <div class="get-form-btn-w get-form-btn-pop">              
                  <button type="submit" class="btn btn-b">отправить</button>
                </div>
              </div>
            </form>

          </div><!--call-pop-form-->
          <div class="thanks-inn">
            <div class="back-call-txt-1">Спасибо!</div>
            <div class="back-call-txt-2">

            <a href="#" class="back-call-btn">я понял</a>
